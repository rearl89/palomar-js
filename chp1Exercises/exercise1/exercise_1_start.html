<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>Simple Web Page</title>

	<style>
		body {
			font-family: Ariel, Verdana, sans-serif;
			background-color: white;
		}

		p {
			padding: 10px;
		}

		#container {width:80%; margin: auto;}


		.headcolor {
			color: saddlebrown;
			background-color: palegoldenrod;
			padding: 10px;
		}

	</style>
	
	<script>
		function changeElement() {
			var containerColor = document.getElementById("container");
			containerColor.style.backgroundColor = "saddlebrown";
			var myparaColor1 = document.getElementById("mypara1");
			myparaColor1.style.color = "palegoldenrod"; 
			var myparaColor2 = document.getElementById("mypara2");
			myparaColor2.style.color = "palegoldenrod";
		}
	</script>

</head>

<body onload="changeElement();">
	<div id="container">
		<header>
			<h1 class="headcolor">Exercise 1</h1>
		</header>

		<main>
			<h4 class="headcolor">Really Important Stuff</h4>

			<p id="mypara1">1. Read about this exercise</p>
			<p id="mypara2">2. Do it right</p>
		</main>
	</div>
</body>
</html>
